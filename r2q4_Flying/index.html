<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="form">
      <div>
        <input type="text" placeholder="First name" id="firstName"/>
      </div>
      <div>
        <input type="text" placeholder="Last name" id="lastName"/>
      </div>
      <div>
        <label>Ticket Class:</label>
        <input type="radio" class="radio" name="1" value="First Class"/>First Class 
        <input type="radio" class="radio" name="1" value="Business Class"/>Business Class
        <input type="radio" class="radio" name="1" value="Economy"/>Economy
      </div>
      <div>
        <label>Options:</label>
        <input type="checkbox" class="checkbox" value="In-flight Meal"/>In-flight Meal
        <input type="checkbox" class="checkbox" value="Free-flow drinks"/>Free-flow drinks
        <input type="checkbox" class="checkbox" value="In-flight entertainment"/>In-flight entertainment
        <input type="checkbox" class="checkbox" value="Extra luggage space"/>Extra luggage space
      </div>
      <button id="book">Place booking</button>
    </div>
    <div id="summary"></div>
    <script src="index.js"></script>
  </body>
</html>
